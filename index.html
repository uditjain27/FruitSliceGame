<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fruits Game</title>
        <meta name="viewport" content="width=device-width" initial-scale=1 user-scalable="yes"> 
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="life">
            </div>
            <div id="score">Score : <span id="scorevalue">0</span>
            </div>
            <div id="display"> <div id="fruit"><img class="fruitdisplay"></div>
            </div>
            <div id="text"> Catch Fruits
            </div>
            <div id="setreset">Start Game
            </div>
            <div id="endgame">Game Over!</br></br>Your Score is <span id="scorevaluee">0</span></div>
        </div>
        <audio id="audio">  
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
